<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>REVENANTSKR :: READER</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    background:#050505;
    color:#e0e0e0;
    font-family:serif;
}

/* HEADER */
.header{
    position:fixed;
    top:0;
    width:100%;
    height:60px;
    background:rgba(5,5,5,.85);
    backdrop-filter:blur(6px);
    border-bottom:1px solid #00bbff55;
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:0 20px;
    z-index:10;
}
.header span{
    color:#00BBFF;
    letter-spacing:2px;
    font-weight:bold;
}
.header button{
    background:#00BBFF;
    border:none;
    padding:6px 12px;
    font-weight:bold;
    cursor:pointer;
}

/* CONTENT */
.container{
    max-width:1000px;
    margin:100px auto 80px;
    padding:20px;
    background:#0a0a0a;
    border:1px solid #00bbff22;
    box-shadow:0 0 30px #00bbff22;
}
iframe{
    width:100%;
    height:80vh;
    border:none;
}

/* FOOTER */
.footer{
    position:fixed;
    bottom:0;
    width:100%;
    height:40px;
    background:rgba(5,5,5,.85);
    border-top:1px solid #00bbff22;
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:12px;
    color:#888;
}
</style>
</head>

<body>

<div class="header">
    <span id="fileName">ARCHIVE</span>
    <button onclick="history.back()">← BACK</button>
</div>

<div class="container" id="content">LOADING FILE…</div>

<div class="footer">REVENANTSKR ARCHIVE SYSTEM</div>

<script>
const params = new URLSearchParams(window.location.search);
const file = params.get("file");
const type = params.get("type");

const name = document.getElementById("fileName");
const content = document.getElementById("content");

if (!file || !type) {
    content.textContent = "⚠️ NO ARCHIVE FILE";
} else {
    name.textContent = file.replace(".pdf","");

    if (type === "pdf") {
        content.innerHTML =
          `<iframe src="assets/novel/${file}#view=FitH"></iframe>`;
    } else {
        content.textContent = "⚠️ FORMAT NOT SUPPORTED";
    }
}
</script>

</body>
</html>
