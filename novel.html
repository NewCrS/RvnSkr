<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tr√¨nh ƒê·ªçc Truy·ªán PDF Cao C·∫•p</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <style>
        :root { 
            --sidebar-w: 300px; 
            --accent: #3b82f6; 
            --bg-main: #ffffff;
            --bg-sidebar: #ffffff;
            --text-color: #000000;
            --item-hover: #fcfcfc;
            --border-color: #eeeeee;
            --btn-toggle-color: rgba(0, 0, 0, 0.7);
            --pdf-filter: none;
        }

        [data-theme="dark"] {
            --bg-main: #121212;
            --bg-sidebar: #1e1e1e;
            --text-color: #e0e0e0;
            --item-hover: #2d2d2d;
            --border-color: #333333;
            --btn-toggle-color: rgba(255, 255, 255, 0.8);
            --pdf-filter: invert(0.9) hue-rotate(180deg) brightness(1.1) contrast(1.1);
        }

        body { 
            margin: 0; display: flex; height: 100vh; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            background: var(--bg-main); color: var(--text-color); 
            overflow: hidden; transition: background 0.3s ease; 
        }

        /* N√∫t 3 g·∫°ch */
        #menu-toggle {
            position: fixed; top: 10px; left: 10px; z-index: 1100;
            background: transparent; color: var(--btn-toggle-color);
            border: none; font-size: 30px; cursor: pointer; padding: 5px; line-height: 1; 
        }

        /* Sidebar */
        #sidebar { 
            position: fixed; top: 0; left: 0; bottom: 0;
            width: var(--sidebar-w); background: var(--bg-sidebar); 
            overflow: hidden; display: flex; flex-direction: column;
            transition: transform 0.4s cubic-bezier(0.25, 1, 0.5, 1);
            z-index: 1000; border-right: 1px solid var(--border-color);
            box-shadow: 10px 0 30px rgba(0,0,0,0.05);
        }
        #sidebar.hidden { transform: translateX(-100%); }

        .sidebar-header { padding: 60px 20px 15px; font-weight: bold; border-bottom: 1px solid var(--border-color); font-size: 1.1rem; }
        #list { flex-grow: 1; overflow-y: auto; }
        .chapter-item { padding: 15px 20px; border-bottom: 1px solid var(--border-color); cursor: pointer; font-size: 0.9rem; }
        .chapter-item.active { background: rgba(59, 130, 246, 0.1); color: var(--accent); border-left: 4px solid var(--accent); font-weight: bold; }

        /* Main Viewer */
        #main-viewer { 
            width: 100%; height: 100vh;
            overflow-y: auto; display: flex; flex-direction: column; align-items: center; 
            background: var(--bg-main); 
            transition: padding-left 0.4s ease;
            box-sizing: border-box;
        }
        #main-viewer.shifted { padding-left: var(--sidebar-w); }

        #pdf-render-container { width: 100%; max-width: 900px; margin: 20px 0; padding: 0 10px; }
        
        canvas { 
            display: block; margin: 0 auto 20px; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.1); 
            max-width: 100%; height: auto !important; 
            filter: var(--pdf-filter);
            image-rendering: -webkit-optimize-contrast;
        }

        /* --- T·ªêI ∆ØU GIAO DI·ªÜN D·ªåC (MOBILE) --- */
        @media (max-width: 768px) {
            #sidebar { width: 40%; }
            #main-viewer.shifted { padding-left: 0; }
            
            /* L√†m thanh menu m·ªèng l·∫°i */
            #menu-toggle {
                top: 5px;
                left: 5px;
                font-size: 26px;
            }

            /* Gi·∫£m l·ªÅ tr√™n c·ªßa container ƒë·ªÉ ƒë·∫©y n·ªôi dung l√™n cao h∆°n */
            #pdf-render-container {
                margin-top: 50px; 
            }

            .sidebar-header {
                padding-top: 50px;
                font-size: 1rem;
            }

            .chapter-item {
                padding: 12px 15px; /* Thu h·∫πp kho·∫£ng c√°ch gi·ªØa c√°c t·∫≠p */
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>

<button id="menu-toggle" title="M·ªü danh s√°ch">‚ò∞</button>

<div id="sidebar" class="hidden">
    <div class="sidebar-header">DANH S√ÅCH T·∫¨P</div>
    <div id="list">ƒêang qu√©t d·ªØ li·ªáu...</div>
    <div class="sidebar-footer" style="padding: 15px;">
        <button id="theme-btn" style="width: 100%; padding: 10px; cursor: pointer; border-radius: 8px; border: 1px solid var(--border-color); background: var(--bg-sidebar); color: var(--text-color);">
            <span id="theme-icon">üåô</span> <span id="theme-text">Ch·∫ø ƒë·ªô t·ªëi</span>
        </button>
    </div>
</div>

<div id="main-viewer">
    <div id="pdf-render-container"></div>
</div>

<script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

    const sidebar = document.getElementById('sidebar');
    const mainViewer = document.getElementById('main-viewer');
    const menuToggle = document.getElementById('menu-toggle');
    const themeBtn = document.getElementById('theme-btn');
    const themeIcon = document.getElementById('theme-icon');
    const themeText = document.getElementById('theme-text');
    const listEl = document.getElementById('list');
    const container = document.getElementById('pdf-render-container');

    // Theme logic
    const updateThemeUI = (theme) => {
        themeIcon.innerText = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        themeText.innerText = theme === 'dark' ? 'Ch·∫ø ƒë·ªô s√°ng' : 'Ch·∫ø ƒë·ªô t·ªëi';
    };

    themeBtn.onclick = () => {
        let theme = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
        document.documentElement.setAttribute('data-theme', theme);
        localStorage.setItem('theme', theme);
        updateThemeUI(theme);
    };

    // Toggle menu
    menuToggle.onclick = (e) => {
        const isHidden = sidebar.classList.toggle('hidden');
        if (!isHidden && window.innerWidth > 768) {
            mainViewer.classList.add('shifted');
        } else {
            mainViewer.classList.remove('shifted');
        }
        e.stopPropagation();
    };

    mainViewer.onclick = () => {
        sidebar.classList.add('hidden');
        mainViewer.classList.remove('shifted');
    };

    // Load Index & PDF
    fetch('assets/novel/index.json')
        .then(res => res.json())
        .then(data => {
            listEl.innerHTML = '';
            data.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'chapter-item';
                div.textContent = item.title;
                div.onclick = (e) => {
                    e.stopPropagation();
                    loadPDF('assets/novel/' + item.file, div);
                    sidebar.classList.add('hidden');
                    mainViewer.classList.remove('shifted');
                };
                listEl.appendChild(div);
                if(index === 0) loadPDF('assets/novel/' + item.file, div);
            });
        });

    async function loadPDF(url, element) {
        document.querySelectorAll('.chapter-item').forEach(el => el.classList.remove('active'));
        element.classList.add('active');
        container.innerHTML = '<p style="text-align:center">ƒêang n·∫°p d·ªØ li·ªáu...</p>';
        mainViewer.scrollTop = 0;

        try {
            const pdf = await pdfjsLib.getDocument(url).promise;
            container.innerHTML = '';
            const dpr = window.devicePixelRatio || 1;
            const baseScale = 2.0; 

            for (let i = 1; i <= pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const viewport = page.getViewport({ scale: baseScale });
                const canvas = document.createElement('canvas');
                container.appendChild(canvas);
                const context = canvas.getContext('2d');

                canvas.width = Math.floor(viewport.width * dpr);
                canvas.height = Math.floor(viewport.height * dpr);
                canvas.style.width = viewport.width + "px";

                context.scale(dpr, dpr);
                await page.render({ canvasContext: context, viewport: viewport }).promise;
            }
        } catch (err) {
            container.innerHTML = 'L·ªói n·∫°p file.';
        }
    }
</script>

</body>
</html>
