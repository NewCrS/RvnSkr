<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Frame1 Home</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
    }

    .logo-container {
        position: relative;
        width: 280px;
        height: 280px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* Vầng sáng phía sau */
    .glow {
        position: absolute;
        width: 260px;
        height: 260px;
        background: #00bbff;
        filter: blur(80px);
        border-radius: 50%;
        opacity: 0.8;
        z-index: 1;
    }

    /* Logo người huyền bí — mạnh mẽ, nghiêm túc */
    .logo-person {
        position: relative;
        z-index: 2;
        width: 200px;
        height: 220px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    /* Đầu — thêm viền phát sáng nhẹ */
    .logo-person .head {
        width: 85px;
        height: 85px;
        background: #000;
        border-radius: 50%;
        box-shadow: 0 0 25px #00bbff77;
        margin-bottom: 12px;
    }

    /* Vai + áo choàng đổ xuôi xuống tạo cảm giác Tư Lệnh */
    .logo-person .shoulders {
        position: relative;
        width: 170px;
        height: 100px;
        background: #000;
        border-radius: 60% 60% 20% 20%;
        box-shadow: 0 0 40px #00bbff55 inset;
    }

    /* Áo choàng huyền bí — mở rộng phía dưới */
    .logo-person .shoulders::after {
        content: "";
        position: absolute;
        bottom: -75px;
        left: 50%;
        transform: translateX(-50%);
        width: 220px;
        height: 140px;
        background: #000;
        border-radius: 50% 50% 10% 10%;
        box-shadow: 0 0 60px #00bbff44;
    }
</style>
</head>
<body>

<div class="logo-container">
    <div class="glow"></div>
    <div class="logo-person">
        <div class="head"></div>
        <div class="shoulders"></div>
    </div>
</div>

</body>
</html>
