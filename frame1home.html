        line-height: 1.2;

    function typeText() {

            cursorElement.style.animation = 'blink 1s step-start infinite';

    }

    const pieChart = document.querySelector('.pie-chart');
    const barChart = document.querySelector('.bar-chart');

    // Kh·ªüi t·∫°o tr·∫°ng th√°i ban ƒë·∫ßu cho bi·ªÉu ƒë·ªì tr√≤n (4 ph·∫ßn)
    let currentV = [25, 25, 25, 25]; 

    // H√†m t·∫°o s·ªë ng·∫´u nhi√™n trong kho·∫£ng min/max (float)
    function getRandomFloat(min, max) {
        return Math.random() * (max - min) + min;
    }

    // H√†m gi·ªõi h·∫°n gi√° tr·ªã trong kho·∫£ng min/max
    function clamp(num, min, max) {
        return Math.max(min, Math.min(max, num));
    }

    function updateCharts() {
        // 1. C·∫≠p nh·∫≠t Bi·ªÉu ƒë·ªì C·ªôt (thay ƒë·ªïi nh·ªè h∆°n)
        bars.forEach(bar => {
            // L·∫•y chi·ªÅu cao hi·ªán t·∫°i (t·ª´ style) ho·∫∑c gi√° tr·ªã m·∫∑c ƒë·ªãnh 30px
            let currentHeight = parseFloat(bar.style.height) || 30; 

            // T·∫°o thay ƒë·ªïi nh·ªè (v√≠ d·ª•: +- 4px)
            const delta = getRandomFloat(-4, 4);
            
            // √Åp d·ª•ng gi·ªõi h·∫°n: Chi·ªÅu cao m·ªõi ph·∫£i n·∫±m trong kho·∫£ng [10px, 55px]
            const newHeight = clamp(currentHeight + delta, 10, 55); 
            bar.style.height = `${newHeight}px`;
        });

        // 2. C·∫≠p nh·∫≠t Bi·ªÉu ƒë·ªì Tr√≤n (thay ƒë·ªïi nh·ªè h∆°n)

            // T·∫°o thay ƒë·ªïi nh·ªè (v√≠ d·ª•: +- 2%)
            const delta = getRandomFloat(-2, 2);
            // Gi·ªõi h·∫°n gi√° tr·ªã c·ªßa m·ªói ph·∫ßn kh√¥ng d∆∞·ªõi 5% v√† kh√¥ng qu√° 60%
            let val = clamp(v + delta, 5, 60); 
            return val;
        });

        // Chu·∫©n h√≥a l·∫°i ƒë·ªÉ t·ªïng v·∫´n b·∫±ng 100
        const total = newV.reduce((sum, v) => sum + v, 0);
        newV = newV.map(v => (v / total) * 100);
        
        // C·∫≠p nh·∫≠t gi√° tr·ªã hi·ªán t·∫°i
        currentV = newV;

        // T√≠nh c√°c ƒëi·ªÉm d·ª´ng (stop points)
        // D√πng Math.round ƒë·ªÉ ƒë·∫£m b·∫£o gi√° tr·ªã l√† s·ªë nguy√™n cho CSS
        const stop1 = Math.round(newV[0]);
        const stop2 = Math.round(stop1 + newV[1]);
        const stop3 = Math.round(stop2 + newV[2]);
        
        // M√†u s·∫Øc 
        const color1 = '#00ccff'; 
        const color2 = '#00ddff';

        const newGradient = `conic-gradient(

            ${color2} ${stop1}% ${stop2}%, 
            ${color3} ${stop2}% ${stop3}%, 
            ${color4} ${stop3}% 100%
        )`;
        
        pieChart.style.background = newGradient;
    }
